<div class="flex">
    <div class="m-auto">
        <mat-card class="matcard">
            <mat-card-title>Login Here</mat-card-title>
            <mat-card-subtitle class="custom-subtitle">Enter your email and password</mat-card-subtitle>
            <form action="">
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Enter your email">
                    </mat-form-field>
                    <mat-divider [inset]="true"></mat-divider>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input type="password" matInput>
                    </mat-form-field>
                </mat-card-content>
                <mat-divider [vertical]="true"></mat-divider>
                <mat-card-actions>
                    <button (click)="loginaction()" color="accent" type="submit" mat-raised-button>
                        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
                        <span *ngIf="!isLoading">Login</span> 
                    </button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
